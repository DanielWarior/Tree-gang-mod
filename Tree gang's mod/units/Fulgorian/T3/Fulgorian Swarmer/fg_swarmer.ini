directDamage:30
shieldDamageMultiplier: 1.25
armourIgnoreAmount: 1
life: 55
speed: 20
image: ROOT:shared/graphics/fg_proj1.png
drawSize: 0.85
lightColor: #ccffff
lightSize: 0.55

explodeEffect: CUSTOM:lightningShock, CUSTOM:sparks*8
