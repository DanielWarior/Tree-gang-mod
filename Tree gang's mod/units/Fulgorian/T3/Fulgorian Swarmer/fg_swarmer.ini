canAttackFlyingUnits: true
canAttackLandUnits: true
canAttackUnderwaterUnits: false

isFixedFiring: true

turretSize: 5
turretTurnSpeed: 4
maxAttackRange: 200
shootDelay: 50

[turret_1a]
x: 16
y: 4
idleDir:0
projectile: 1

image: fg_swarmer_barrel.png
delay: 0.5s

shoot_sound: plasma_fire
shoot_sound_vol: 0.1
shoot_flame: CUSTOM:sparks2*3
shoot_light: #FFcceeee

recoilOffset: -2
recoilOutTime: 3
recoilReturnTime: 17
canAttackMaxAngle: 20

[turret_2a]
copyFrom: 1a
x: -16
y: 4
idleDir:0
projectile: 1
warmup: 0.1s

[turret_1]
x: 16
y: 0
idleDir:0
projectile: 1
canShoot: false
image: fg_swarmer_mini.png

[turret_2]
