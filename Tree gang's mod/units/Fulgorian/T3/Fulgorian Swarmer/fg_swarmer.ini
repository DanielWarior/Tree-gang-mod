[core]
name: fg_swarmer
class: CustomUnitMetadata

price: credits=1200, holmium=150
maxHp: 220
maxShield: 120
shieldRegen: 0.1
shieldDeflectionDisplayRate: 1
shieldDisplayOnlyDeflection: true
shieldRenderRadius: 15
mass: 500

displayText: Fulgorian Swarmer
displayDescription: - Equipped with dual blasters (ground and air attack) \n - Splits into two smaller units on death\n-Shots have 25% chance to chain lightning at targets (40 damage) \n- The horde is approaching...

techLevel: 3
buildSpeed: 15.5s
availableInDemo: false

radius: 20
displayRadius: 14
softCollisionOnAll: 7


[graphics]
total_frames: 1
image: ROOT:shared/graphics/blank.png
image_wreak: fg_swarmer_dead.png
image_turret: fg_swarmer_body.png
teamColorsOnTurret: true
scaleImagesTo: 10
scaleTurretImagesTo: 23

image_shadow: AUTO
shadowOffsetX: 2
shadowOffsetY: 2

[hiddenAction_swarm]
