
[core]
name: albatross
class: CustomUnitMetadata
price: 4000
maxHp: 3000
armour:2
mass: 5000

copyFrom:ROOT:Templates\customEffects.template

energyMax: 12
energyRegen: 0.005
energyNeedsToRechargeToFull: true
energyRegenWhenRecharging:0.005

displayText: Albatross bomber
displayDescription:-Heavy bomber armed with 250 kg bombs for carpet bombing runs(100 damage) \n-armed with 2 mg turrets to fend off enemy air attacks \n-slow but resilient \n-x2 building damage
techLevel: 2
buildSpeed: 45.0s

radius: 35

isBio: false

softCollisionOnAll: 16
fogOfWarSightRange: 16

[graphics]
total_frames: 8
drawLayer:air
animation_moving_start: 0
animation_moving_end: 7
animation_moving_speed: 0.5

image:        albatross.png
image_wreak:  albatross_wreck.png
image_turret: albatross_turret.png
imageScale:1.1

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[hiddenAction_energyParity]
autoTrigger:if attachment(slot="bombBay").energy() < 2
setUnitStats:energy = 1

[hiddenAction_energyParity2]
autoTrigger:if attachment(slot="bombBay").energy() > 11.9
setUnitStats:energy = 12


[attack]

canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
attackMovement: bomber
turretSize: 20
turretTurnSpeed: 1.5
maxAttackRange: 500
shootDelay: 6
turretMultiTargeting:true

[turret_1]
x: 0
y: 0
invisible: true
shoot_flame: NONE

canShoot: true

limitingRange:100
delay:30
projectile: dummy
size: 6
turnSpeed: 20
canAttackMaxAngle:181
energyUsage:1

[turret_retreatDistance]
x: 0
y: 0
invisible: true
shoot_flame: NONE
canShoot:true
limitingRange:500
projectile:dummy
delay:100

[attachment_bombBay]
x:0
y:0
onCreateSpawnUnitOf:albatross_bombBay

[attachment_turret_1]
x:0
y:-50
onCreateSpawnUnitOf:albatross_turret
setDrawLayerOnTop:true

[attachment_turret_2]
x:0
y:8
onCreateSpawnUnitOf:albatross_turret_2
setDrawLayerOnTop:true

[projectile_dummy]
life: 1

directDamage: 0
areaDamage: 0
areaRadius: 0

speed: 1
instant: false

invisible: true
hitSound: false
explodeEffect: NONE
explodeEffectOnShield: NONE
trailEffect: false
largeHitEffect: false

[movement]
movementType: AIR
moveSpeed: 1.0
moveAccelerationSpeed: 0.06
moveDecelerationSpeed: 0.02
reverseSpeedPercentage:0.0
landOnGround: onlyIdle


maxTurnSpeed: 2.0
turnAcceleration: 0.012

moveSlidingMode :true
moveIgnoringBody:false


targetHeight:80
heightChangeRate:0.7

slowDeathFall: true
