tags:
class: CustomUnitMetadata
price: 1100
maxHp: 600
armour:1
mass: 2000

energyMax:1.3
energyRegen:0.0025

techLevel: 2
buildSpeed: 25s
#availableInDemo: true

radius: 20
displayRadius: 20

isBio: false
softCollisionOnAll: 0

[graphics]
total_frames: 4

teamColorsOnTurret: true
image:        huntsman.png
image_wreak:  huntsman_wreck.png
