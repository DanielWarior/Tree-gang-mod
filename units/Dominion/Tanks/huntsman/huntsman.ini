[turret_1]
x: 0
y: -6
projectile: 1
canShoot:false


[projectile_1]
directDamage: 30
life: 40
speed: 8

frame: 5
drawSize: 0.5
color:#e8bb27

[hiddenAction_timer]
autoTrigger: if self.isMoving or self.isAttacking()
resetCustomTimer:true

[hiddenAction_cloak]
allowMultipleInQueue:false
autoTrigger: if not self.isMoving() and self.customTimer()>3 and not self.hasTakenDamage(WithinSeconds=3)  and self.customTimer()>3 and not self.hasTakenDamage(WithinSeconds=3) 
temporarilyAddTags:cloaked
convertTo:huntsman_invisible

[action_disableWeapons]
text: Disable Weapons
setUnitStats:maxAttackRange = 0
isVisible: if not self.hasFlag(id=1)
addResources: setFlag=1
displayType: action
buildSpeed: 0
pos: 2

[action_enableWeapons]
text: Enable Weapons
setUnitStats:maxAttackRange = 160
isVisible: if self.hasFlag(id=1)
addResources: unsetFlag=1
displayType: action
buildSpeed: 0
pos: 2

[movement]
movementType: LAND
moveSpeed: 1.15
moveAccelerationSpeed: 0.25
moveDecelerationSpeed: 0.30
reverseSpeedPercentage:0.8
targetHeight:1
maxTurnSpeed: 4.5
turnAcceleration: 0.65

moveSlidingMode :false
moveIgnoringBody:false

[ai]
