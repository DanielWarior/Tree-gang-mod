canAttackUnderwaterUnits: false

turretSize: 10
turretTurnSpeed: 4


maxAttackRange: 160
shootDelay: 10

[turret_2]
#
x: 0
y: 0
image:huntsman_turret_barrel.png
attachedTo:1
slave:true

projectile: 1

recoilOffset: -3
recoilOutTime: 5
recoilReturnTime: 10

energyUsage:0.1
canAttackMaxAngle:10
barrelY: 20

canShoot: true

shoot_sound:ROOT:sounds\autoCannon_fire_3.wav
shoot_sound_vol:0.080
