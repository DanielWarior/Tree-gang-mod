
[core]
name: fg_sweeper
class: CustomUnitMetadata
price: 1800
maxHp: 250
mass: 4000
maxShield: 550
shieldRegen: 0.25
shieldDeflectionDisplayRate: 1
shieldDisplayOnlyDeflection: true
shieldRenderRadius: 24

displayText: Fulgorian Sweeper
displayDescription: - A T2 crowd control hover unit\n- Equipped with a shotgun that targets ground

techLevel: 2

buildSpeed: 15s
availableInDemo: true

radius: 11
displayRadius: 13

[graphics]
total_frames: 1

image:        fg_sweep.png
image_wreak:  fg_sweep_dead.png
image_turret: fg_shotgun2.png
scaleImagesTo: 30
scaleTurretImagesTo: 15
teamColorsOnTurret:true

image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1
dustEffect: true

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
maxAttackRange: 150
shootDelay: 40

[turret_1]
x: 0
y: -5
idleDir:0
projectile: 1
turnSpeed: 5
barrelY: 30

shoot_sound:tank_firing
shoot_sound_vol:0.5
shoot_flame: CUSTOM:sparks2*3
shoot_light: #FFcceeee

recoilOffset: -2.5
recoilOutTime: 4
recoilReturnTime: 20

[projectile_1]
#spawnUnit: fg_chainBeam(spawnChance=0.1)
spawnProjectilesOnCreate: 1*8(recursionLimit=1, maxSpawnLimit=8, offsetRandomDir=20)
areaDamage: 15
areaRadius: 50
shieldDamageMultiplier: 1
areaDamageNoFalloff: false
life: 150
speed: 15

image: fg_proj6.png
drawSize: 0.75

largeHitEffect: true
targetGround: true
targetGroundSpread: 30

lightColor: #ccffff
lightSize: 0.5

explodeEffect: CUSTOM:lightningShock, CUSTOM:sparks*8
explodeEffectOnShield: CUSTOM:lightningShock*1, CUSTOM:hitLightFlash


[movement]
movementType: HOVER
targetHeight: 2
targetHeightDrift: 1
moveSpeed: 1.2
moveAccelerationSpeed: 0.08
moveDecelerationSpeed: 0.07
maxTurnSpeed: 1.5
turnAcceleration: 1
moveSlidingMode :true
moveIgnoringBody:true

[hiddenAction_kite]
autoTrigger: if self.isAttacking() and self.isControlledByAI() and self.numberOfUnitsInEnemyTeam(greaterThan=0, withinRange=140)

clearAllWaypoints: true
addWaypoint_target_fromReference: createMarker(x=self.x, y=self.y, dir=direction(self.x, self.y, attacking.x, attacking.y)).getOffsetRelative(y=-60)
addWaypoint_type: move
allowMultipleInQueue: false



[hiddenAction_retreat]
autoTrigger: if self.isControlledByAi() and self.hp(lessThan=1000) and not self.tags(includes='retreat')
requireConditional: if self.numberOfUnitsInTeam(withTag='repair', greaterThan=0, withinRange=1000)
temporarilyAddTags: retreat



[hiddenAction_retreating]
autoTrigger: if self.tags(includes='retreat')
requireConditional: if self.numberOfUnitsInTeam(withTag='repair', greaterThan=0, withinRange=1000)
clearAllWaypoints: true
addWaypoint_target_nearestUnit_tagged: repair
addWaypoint_target_nearestUnit_team: own
addWaypoint_type: move
allowMultipleInQueue:false



[hiddenAction_active]
autoTrigger: if self.tags(includes='retreat') and (self.hp() == self.maxHp())
temporarilyRemoveTags: retreat


[effect_sparks]
attachedToUnit: false
life: 150
physics: true
xSpeedRelativeRandom: 1.6
ySpeedRelativeRandom: 1.6
hSpeed: 2
image: SHARED:spark.png
priority: verylow

[effect_sparks2]
