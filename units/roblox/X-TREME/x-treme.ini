
[core]
name: x-treme
copyFrom: x-treme_phase1.ini



[hiddenAction_shoot]
alsoTriggerAction: shooting1, grenade1, minigun1
setUnitStats: moveSpeed = 0
allowMultipleInQueue: false



[hiddenAction_grenade1]
requireConditional: if self.isEnergyFull() and not self.tags(includes='minigun')
alsoQueueAction: grenade2
playSoundAtUnit: cannon_warmup.ogg



[hiddenAction_grenade2]
buildSpeed: 1s
convertTo: x-treme_grenade
convertTo_keepCurrentTags: true
allowMultipleInQueue: false



[hiddenAction_minigun1]
requireConditional: if self.isEnergyFull() and self.tags(includes='minigun')
alsoQueueAction: minigun2



[hiddenAction_minigun2]
buildSpeed: 1s
playSoundAtUnit: minigun.ogg
convertTo: x-treme_minigun
convertTo_keepCurrentTags: true
allowMultipleInQueue: false



[hiddenAction_shooting1]
requireConditional: if not self.isEnergyFull()
alsoQueueAction: shooting2
playSoundAtUnit: warmup.ogg



[hiddenAction_shooting2]
requireConditional: if not self.isEnergyFull()
buildSpeed: 1s
convertTo: x-treme_shooting
convertTo_keepCurrentTags: true
allowMultipleInQueue: false



