
[core]
name: x-treme2
copyFrom: x-treme_phase2.ini
showInEditor: false



[hiddenAction_shoot]
alsoTriggerAction: shooting1
setUnitStats: moveSpeed = 0
allowMultipleInQueue: false



[hiddenAction_lazer1]
autoTrigger: if self.isEnergyFull()
requireConditional: if not self.tags(includes='minigun') and not self.tags(includes='transition')
temporarilyAddTags: transition
alsoQueueAction: lazer2
playSoundAtUnit: lazer_warmup.ogg



[hiddenAction_lazer2]
buildSpeed: 1s
temporarilyRemoveTags: transition
convertTo: x-treme_lazer
convertTo_keepCurrentTags: true
allowMultipleInQueue: false



[hiddenAction_minigun1]
autoTrigger: if self.isEnergyFull()
requireConditional: if self.tags(includes='minigun') and not self.tags(includes='transition')
temporarilyAddTags: transition
alsoQueueAction: minigun2



[hiddenAction_minigun2]
buildSpeed: 1s
temporarilyRemoveTags: transition
playSoundAtUnit: minigun.ogg
convertTo: x-treme_minigun2
convertTo_keepCurrentTags: true
allowMultipleInQueue: false



[hiddenAction_shooting1]
requireConditional: if not self.isEnergyFull()
alsoQueueAction: shooting2
playSoundAtUnit: warmup.ogg



[hiddenAction_shooting2]
requireConditional: if not self.isEnergyFull()
buildSpeed: 0.5s
convertTo: x-treme_shooting2
