
[core]
name: ocua_hq_breeze_mi

showInEditor: false

copyFrom: ROOT:units\Oculian_Armada\Breeze\breeze_mi.ini
isUnselectableAsTarget: true
canNotBeGivenOrdersByPlayer: true
autoTriggerCooldownTime: 1s



[graphics]
image: ROOT:units\Oculian_Armada\Breeze\breeze_mi.png
image_wreak: ROOT:units\Oculian_Armada\Breeze\breeze_mi_dead.png



[hiddenAction_spawned]
autoTriggerOnEvent: created
setCustomTarget1: self.parent
alsoQueueAction: disconnect



[hiddenAction_disconnect]
buildSpeed: 0.5s
disconnectFromParent: true



[hiddenAction_attack]
autoTrigger: if customTarget1.isAttacking() and distanceBetween(self, customTarget1) <= 400
clearAllWaypoints: true
addWaypoint_type: attack
addWaypoint_target_fromReference: customTarget1.attacking
temporarilyAddTags: attacking



[hiddenAction_stopattacking]
autoTrigger: if not customTarget1.isAttacking()
clearAllWaypoints: true
temporarilyRemoveTags: attacking



[hiddenAction_toofar]
autoTrigger: if distanceBetween(self, customTarget1) > 400
addWaypoint_type: move
addWaypoint_target_fromReference: customTarget1
clearAllWaypoints: true



[hiddenAction_movehangar]
autoTrigger: if distanceBetween(self, customTarget1) > 200 and not self.tags(includes='attacking')
requireConditional: if not self.isAttacking()
addWaypoint_type: move
addWaypoint_target_fromReference: customTarget1
clearAllWaypoints: true



[hiddenAction_movearound]
autoTrigger: if not self.isAttacking() and not self.tags(includes='attacking') and distanceBetween(self, customTarget1) <= 200
addWaypoint_type: move
addWaypoint_position_randomOffsetFromSelf: 100, 100
clearActiveWaypoint: true



[hiddenAction_die]
autoTrigger: if not customTarget1.tags(includes='alive')
setUnitStats: hp=0



[hiddenAction_death]
autoTriggerOnEvent: destroyed
takeResources: slots=-1
takeResources_includeReference: customTarget1



[resource_slots]
hidden: true